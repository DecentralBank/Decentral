<div id="modalpassword">
<form>
    <h3>{{modaltext}} {{passwordstatus}}</h3>
    <input ng-model="modal.password" type="password" placeholder="password ..." />
    <button type="submit" id="modalpasswordsubmit" ng-click="ok(modal.password)"> OK</button>

	<button class="button alert small radius fa fa-times"  ng-click="cancel()"> Cancel</button>

</form>
</div>
