<div ng-controller="passModalCtrl" id="modalpassword">
<form ng-submit="ok(modal.password)">
    <h3>{{modaltext}}</h3>
    <input ng-model="modal.password" type="password" placeholder="password ..." />
    <button type="submit" ok(modal.password)> OK</button>
    <button class="button alert small radius fa fa-times"  ng-click="cancel()"> Cancel</button>
</form>
</div>
