<div class="row">
<form ng-submit="ok(modal.password)">
    <h3>{{modal.text}}</h3>
    <input auto-focus ng-model="modal.password" type="password" placeholder="password ..." />
    <button type="submit"> OK</button>
    <button class="button alert small radius fa fa-times" ng-click="cancel()"> Cancel</button>
</form>
</div>
<div class="row">
	<button class="fa fa-times button" ng-click="cancel()"></button>
</div>
