<div ng-if="page==1" id="login" class="row">
<div class="col-xs-6 col-md-4"></div>
<div class="col-xs-6 col-md-4">
	                <h3>Login</h3>
              <div class="box-signin radius">
                <form name="loginForm" ng-submit="nextStep()" novalidate="">
                  <input id="login_form" type="text" placeholder="Passphrase" name="connectionId" ng-model="passphrase" wallet-secret="" required="">
                  <input id="login_form" type="password" placeholder="Choose your password" name="joinPassword" ng-model="password" check-strength="passwordStrength" >
                  <div id="login_button"><button ng-click="submit()" type="submit" class="btn btn-default btn-lg" >Join</button></div>
                  <!--ng-disabled="loginForm.$invalid || loading"-->
                </form>
              </div>
</div>
  <div class="col-xs-6 col-md-4"></div>
</div>

 <div ng-if="page==2" id="passphrase" class="row">
  <div class="col-xs-6 col-md-4"></div>
<div class="col-xs-6 col-md-4">
    <h1>Warning! Please Save Your Passphrase Before Continuing</h1>
      <form name="form">
              <p>Please write down these words.It will help unlock your private keys from your backupwallets</p>
            <textarea style="width:300px" readonly ng-model="form.mnemonic"></textarea>
            <div class="container">
            <input ng-click="" type="submit" value="I wrote it down!"/>
            </div>
      </form>
    </div>
      <div class="col-xs-6 col-md-4"></div>
  </div><!-- passphrase row -->
