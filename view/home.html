<div ng-include="'view/sidemenu.html'"></div>

<div id="overview" class="panel panel-default col-xs-8">
    <div class="panel">
   <div class="panel-heading" ><span class="panel-title">Wallet</span></div>
    <div class="panel-body">
   <div class="btn-group col-xs-3">
<select id="sendasset" class="form-control" data-size="auto">
      <option>Land</option>
      <option>XYX coin</option>
      <option>storage</option>
  </select>
</div>
</div>
</div>

<!--Add Address-->
<div id="current-address" class="ng-scope">
  <div class="h3 text-center">
      <span class="label label-grey square">
        <strong style="color:#000;">YOUR CURRENT ADDRESS:</strong>
      </span>
    </div>
    <p class="lead text-center" id="current-address">
      <textarea readonly selected style="width:500px;" placeholder="1ZudX9CGM1fpQfYaqWRWHxUomXAnCxNfv7" class="ng-binding">{{currentAddress}}</textarea>
    </p>
     <form ng-submit="generateLeAddress()" class="ng-pristine ng-valid">
      <input class="btn square " type="submit" value="Generate Address">
    </form>
  </div>
<!--Add Address-->
<div class="col-md-12">
    <div class="col-md-4 text-left">
      <button  class="btn btn-default" >Import Addresses</button>
    </div>
    <div class="col-md-4 text-center">
      <button class="btn btn-default" ng-click="generateLeAddress()">Generate New Address</button>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-default" ng-click="backupWallet()">Download Backup Wallet</button>
    </div>
</div>
</div>
